version: '3.8'

services:

  db:
    image: postgres:13.0-alpine
    env_file:
      - ./.env
  web:
    image: qbci321/yamdb:latest
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"

    depends_on:
      - web